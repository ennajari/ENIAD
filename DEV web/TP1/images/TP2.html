<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!--TP1. -->
          <script>
              var n = prompt("Donner un number pour calculter sa Factorial");
              var fact = 1;
              function Factorial(n) {
                  for (let i = 1; i <= n; i++) {
                      fact *= i;
                  }
                  return fact;
              }
              var result = Factorial(parseInt(n));
              console.log("Factorial de " + n + " est: " + result);
          </script>      

</body>
</html>
