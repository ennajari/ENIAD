<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel d'images</title>
    <style>
        #carousel{
            display: flex;
            justify-content: center;
            margin-top: 15%;
        }
        .image{
            width: 50%;
            border-top-left-radius: 8rem;
            border-bottom-right-radius: 8rem;
            background-color: aqua;
            display: none; 
        }
        .image.active {
            display: block;
        }
        #btn{
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 2%;
        }
        #prevBtn{
            padding: 1%;
            margin-right: 2%;
            height: auto;
            width: 5%;
            border-radius: 2rem;
            background-color: rgb(181, 179, 179);
        }
        #nextBtn{
            padding: 1%;
            margin-left: 2%;
            height: auto;
            width: 5%;  
            border-radius: 2rem;
            background-color: rgb(181, 179, 179);    

        }
        #prevBtn:hover{
           background-color: rgb(195, 219, 211);
        }
        #nextBtn:hover{
            background-color: rgb(195, 219, 211); 
        }
    </style>
</head>
<body>
    <div id="carousel">
        <img src="best ().png" alt="Image 2" class="image active">
        <img src="best (3).png" alt="Image 6" class="image">
        <img src="lam2.jpg" alt="Image 6" class="image">
        <img src="best (0).jpg" alt="Image 3" class="image">
        <img src="best (4).jpg" alt="Image 7" class="image">
    </div>
    <div id="btn">
    <button id="prevBtn">&lt;</button>
    <button id="nextBtn">&gt;</button>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('#carousel img');
            let index = 0;
            let timer;

            function showImage() {
                // Masquer toutes les images
                images.forEach(img => img.classList.remove('active'));
                // Afficher seulement l'image active
                images[index].classList.add('active');
            }

            function startCarousel() {
                timer = setInterval(() => {
                    // Incrémenter l'index et afficher l'image
                    index = (index + 1) % images.length;
                    showImage();
                }, 1000); 
            }

            function stopCarousel() {
                clearInterval(timer);
            }

            document.getElementById('prevBtn').addEventListener('click', () => {
                // Arrêter le carrousel et afficher l'image précédente
                stopCarousel();
                index = (index - 1 + images.length) % images.length;
                showImage();
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                // Arrêter le carrousel et afficher l'image suivante
                stopCarousel();
                index = (index + 1) % images.length;
                showImage();
            });

            startCarousel();
        });
    </script>
</body>
</html>
