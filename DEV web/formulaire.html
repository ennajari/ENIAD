<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<!--By abdellah Ennajari-->
<body>
    <form action="" method="post">
         <div class="gprs">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
         </div>

         <div class="gprs">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
         </div>

         <div class="gprs">
            <label for="adresse">Adresse</label>
            <textarea name="adresse" id="adresse" cols="40" rows="5"></textarea>
         </div>

         <div class="gprs">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
         </div>

         <div class="gprs">
            <label for="tell">Téléphone</label>
            <input type="tel" id="tell" name="tell" required>
         </div>

         <div class="gprs">
            <label for="site_web">Site web</label>
            <input type="url" id="site_web" name="site_web" >
         </div>
         
         <div class="gprs">
            <label for="site_web">Site web</label>
            <input type="url" id="site_web" name="site_web" >
         </div>
        
         <div class="gprs">
            <label for="date_N">Date de naissance</label>
            <input type="date" id="date_N" name="date_N" required>
         </div>

         <div class="gprs">
            <label for="nbr_enf">Nombre d’enfants</label>
            <input type="number" id="nbr_enf" name="nbr_enf">
         </div>

         <div class="gprs">
            <label for="color_pr">Couleur préférée</label>
            <input type="color" id="color_pr" name="color_pr">
         </div>

         <div class="gprs">
            <label for="filiere">Filière</label>
            <input list="filiere" name="filiere">
            <datalist id="filiere">
                <option value="GI">
                <option value="IA">
                <option value="RS">
                <option value="Robotique">
            </datalist>
         </div>

         <div class="gprs">
            <label>Langues maîtrisées:</label><br>
            <input type="checkbox" id="arabe" name="langue" value="Arabe">
            <label for="arabe">Arabe</label><br>

            <input type="checkbox" id="francais" name="langue" value="Français">
            <label for="francais">Français</label><br>

            <input type="checkbox" id="anglais" name="langue" value="Anglais">
            <label for="anglais">Anglais</label><br>
        </div>
        <div class="gprs">
            <label>Groupe:</label><br>
            <input type="radio" id="A" name="groupe" value="A">
            <label for="A">A</label><br>

            <input type="radio" id="B" name="groupe" value="B">
            <label for="B">B</label><br>

            <input type="radio" id="C" name="groupe" value="C">
            <label for="C">C</label><br>

            <input type="radio" id="D" name="groupe" value="D">
            <label for="D">D</label><br>
        </div>
        <div class="gprs">
            <label for="module">Module</label>
            <select name="module" id="module">
                <option value="selectionner"></option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="dev">dev apps web</option>
            </select>
        </div>
        <div class="gprs">
            <label for="cv">CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
    </form>
</body>
</html>
