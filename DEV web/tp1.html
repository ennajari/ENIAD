 <!--Créer un formulaire HTML qui contient des champs suivants :-->
 <form action="#" method="post" enctype="multipart/form-data">
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <textarea id="adresse" name="adresse" rows="20" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>
        <div class="form-group">
            <label for="site-web">Site web:</label>
            <input type="url" id="site-web" name="site-web">
        </div>
        <div class="form-group">
            <label for="date-naissance">Date de naissance:</label>
            <input type="date" id="date-naissance" name="date-naissance" required>
        </div>
        <div class="form-group">
            <label for="nombre-enfants">Nombre d’enfants:</label>
            <input type="number" id="nombre-enfants" name="nombre-enfants">
        </div>
        <div class="form-group">
            <label for="couleur-preferée">Couleur préférée:</label>
            <input type="color" id="couleur-preferée" name="couleur-preferée">
        </div>
        <div class="form-group">
            <label for="filiere">Filière:</label>
            <input list="filiere" name="filiere">
            <datalist id="filiere">
                <option value="GI">
                <option value="IA">
                <option value="RS">
                <option value="Robotique">
            </datalist>
        </div>
        <div class="form-group">
            <label>Langues maîtrisées:</label><br>
            <input type="checkbox" id="arabe" name="langue" value="Arabe">
            <label for="arabe">Arabe</label><br>
            <input type="checkbox" id="francais" name="langue" value="Français">
            <label for="francais">Français</label><br>
            <input type="checkbox" id="anglais" name="langue" value="Anglais">
            <label for="anglais">Anglais</label><br>
        </div>
        <div class="form-group">
            <label>Groupe:</label><br>
            <input type="radio" id="101" name="groupe" value="101">
            <label for="101">101</label><br>
            <input type="radio" id="102" name="groupe" value="102">
            <label for="102">102</label><br>
        </div>
        <div class="form-group">
            <label for="module">Module:</label>
            <select id="module" name="module">
                <option value="M01">M01</option>
                <option value="M02">M02</option>
                <option value="M03">M03</option>
                <option value="M04">M04</option>
                <option value="M05">M05</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cv">CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>
        <button type="submit">Envoyer</button>
        <button type="reset">Reset</button>
    </form>
</body>
