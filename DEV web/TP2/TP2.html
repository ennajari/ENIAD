<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sec1 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .div1 {
            height: 300px;
            width: 300px;
            background-color: red;
            border-top-left-radius: 12em;
            border-bottom-right-radius: 12em;
            box-shadow: 3px 3px 3px black;

        }
        
        #divbtn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 2%;
            font-weight: bolder;
        }
        #btnn{
            margin-left: 2%;
        }
        button {
            margin:1% 0% 1% 0%;
            cursor: pointer;
            padding: 1%;
            color: aliceblue;
            background: linear-gradient(rgb(0, 0, 0), rgb(120, 113, 78), rgb(0, 0, 0));
            border-radius: 1em;
            box-shadow: 4px 4px 4px black;
        }
        
        button:hover {
            background: linear-gradient(rgb(76, 65, 87), rgb(208, 125, 209), rgb(65, 0, 115));
        }
        
        textarea {
            margin-top: 1%;
        }
        
        .lista {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 2%;
            font-weight: bolder;
        }
        
        select {
            margin-left: 4px;
            width: 15%;
            cursor: pointer;
        }
        
        #btn3 {
            margin-top: 1%;
        }
        
        #Longueur {
            margin-top: 1%;
        }

        #Hauteur {
            margin-top: 1%;
        }
    </style>
</head>
<body>
    <section class="sec1">
        <div class="div1"></div>
    </section>
    <div class="lista">
        <label for="selec">List: </label>
        <select name="selec" id="selec">
            <option value="blue">Bleu</option> 
            <option value="red">Rouge</option>
            <option value="green">Vert</option>
            <option value="black">Noir</option>
            <option value="yellow">Jaune</option>
        </select> 
        <button onclick="changerColeur()" id="btnn">Changer la couleur</button>
    </div>
    <div id="divbtn">
        <label for="Longueur">Longueur:</label>
        <input type="text" id="Longueur">
        <label for="Hauteur">Hauteur:</label> 
        <input type="text" id="Hauteur">
        <button onclick="changerTaill()">Changer la taille</button>
        <button onclick="Cacher()">Cacher</button>
    </div>

    <!-- Javascript TP2 -->
    <script>
        function changerColeur() {
            var changecol = document.getElementById("selec").value;
            document.querySelector(".div1").style.backgroundColor = changecol;
        }
        function changerTaill() {
            var longe = document.getElementById("Longueur").value;
            var large = document.getElementById("Hauteur").value;
            document.querySelector(".div1").style.width = longe + "px";
            document.querySelector(".div1").style.height = large + "px";
        }

        function Cacher() {
            var div = document.querySelector(".div1");
            var btn = document.querySelector("#divbtn button:last-of-type"); 
            if (div.style.display === "none") {
                div.style.display = "block";
                btn.textContent = "Cacher";
            } else {
                div.style.display = "none";
                btn.textContent = "Afficher";
            }
        }
    </script>
</body>
</html>
