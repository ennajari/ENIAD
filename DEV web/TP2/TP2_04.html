<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function function1(x) {
            return parseInt(x) + 5;
        }
    
        function function2(x, y) {
            return parseInt(x) + parseInt(y);
        }
    
        function function0() {
            var nbr;
            do {
                var F0 = prompt("Entrez un nombre :");
                nbr = parseInt(F0);
            } while (isNaN(nbr)); 
    
            return nbr + 2; 
        } 
        var x = prompt("Entrez un nombre :");
        var y = prompt("Entrez un autre nombre :");
    
        document.write("La fonction 1 renvoie : " + function1(x) + "<br>");
        document.write("La fonction 2 renvoie : " + function2(x, y) + "<br>");
        document.write("La fonction 0 renvoie : " + function0());
    </script>
    
</body>
</html>
